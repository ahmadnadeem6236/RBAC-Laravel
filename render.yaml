databases:
  # PostgreSQL Database (Native Render PostgreSQL)
  - name: laravel-rbac-db
    databaseName: rbac_db
    user: rbac_user
    plan: free
    region: oregon

services:
  # Laravel Web Application
  - type: web
    name: laravel-rbac
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: free
    healthCheckPath: /login
    envVars:
      - key: APP_NAME
        value: Laravel RBAC
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: base64:rhsX8vRAERSDhqqbFY464byrSriWTT4prT/3wPmoV3Q=
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://laravel-rbac.onrender.com
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_DEPRECATIONS_CHANNEL
        value: "null"
      - key: LOG_LEVEL
        value: debug
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: laravel-rbac-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: laravel-rbac-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: laravel-rbac-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: laravel-rbac-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: laravel-rbac-db
          property: password
      - key: BROADCAST_DRIVER
        value: log
      - key: CACHE_DRIVER
        value: file
      - key: FILESYSTEM_DISK
        value: local
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: 120
      - key: SESSION_EXPIRE_ON_CLOSE
        value: false

